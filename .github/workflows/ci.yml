name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.4"
          bundler: "2.6.9"

      - name: Install gems
        env:
          BUNDLE_FROZEN: "false"
          BUNDLE_DEPLOYMENT: "false"
        run: bundle install --jobs 4 --retry 3

      - name: Run RSpec
        run: bundle exec rspec

  e2e:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.4"
          bundler: "2.6.9"

      - name: Install gems
        env:
          BUNDLE_FROZEN: "false"
          BUNDLE_DEPLOYMENT: "false"
        run: bundle install --jobs 4 --retry 3

      - name: Install dummy gems
        env:
          BUNDLE_FROZEN: "false"
          BUNDLE_DEPLOYMENT: "false"
        run: bundle install --gemfile spec/dummy/Gemfile --jobs 4 --retry 3

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E
        env:
          REDIS_URL: redis://localhost:6379/1
        run: npm run test:e2e

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.4"
          bundler: "2.6.9"

      - name: Install gems
        env:
          BUNDLE_FROZEN: "false"
          BUNDLE_DEPLOYMENT: "false"
        run: bundle install --jobs 4 --retry 3

      - name: Install RuboCop
        run: gem install rubocop -v "~> 1.59"

      - name: Run RuboCop
        run: rubocop
