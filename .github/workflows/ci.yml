name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_HOST: 127.0.0.1
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.4"
          bundler: "2.6.9"

      - name: Install gems
        env:
          BUNDLE_FROZEN: "false"
          BUNDLE_DEPLOYMENT: "false"
        run: bundle install --jobs 4 --retry 3

      - name: Install dummy gems
        env:
          BUNDLE_FROZEN: "false"
          BUNDLE_DEPLOYMENT: "false"
        run: bundle install --gemfile spec/dummy/Gemfile --jobs 4 --retry 3

      - name: Prepare dummy database
        run: bundle exec rails db:prepare
        env:
          BUNDLE_GEMFILE: Gemfile
        working-directory: spec/dummy

      - name: Run RSpec
        run: bundle exec rspec

  e2e:
    runs-on: ubuntu-latest
    env:
      DATABASE_HOST: 127.0.0.1
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
    strategy:
      fail-fast: false
      matrix:
        adapter: [hidden_field, session, redis]
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.4"
          bundler: "2.6.9"

      - name: Install gems
        env:
          BUNDLE_FROZEN: "false"
          BUNDLE_DEPLOYMENT: "false"
        run: bundle install --jobs 4 --retry 3

      - name: Install dummy gems
        env:
          BUNDLE_FROZEN: "false"
          BUNDLE_DEPLOYMENT: "false"
        run: bundle install --gemfile spec/dummy/Gemfile --jobs 4 --retry 3

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Prepare dummy database
        run: RAILS_ENV=test bundle exec rails db:prepare db:seed
        env:
          BUNDLE_GEMFILE: Gemfile
        working-directory: spec/dummy

      - name: Run Playwright E2E
        env:
          VCR_ADAPTER: ${{ matrix.adapter }}
          REDIS_URL: redis://localhost:6379/1
        run: npm run test:e2e

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.4"
          bundler: "2.6.9"

      - name: Install gems
        env:
          BUNDLE_FROZEN: "false"
          BUNDLE_DEPLOYMENT: "false"
        run: bundle install --jobs 4 --retry 3

      - name: Install RuboCop
        run: gem install rubocop -v "~> 1.59"

      - name: Run RuboCop
        run: rubocop
