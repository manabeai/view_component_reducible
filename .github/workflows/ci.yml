name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Run RSpec
        run: bundle exec rspec

      - name: Install RuboCop
        run: gem install rubocop -v "~> 1.59"

      - name: Run RuboCop
        run: rubocop
