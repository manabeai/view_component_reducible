[tasks.test]
description = "Run RSpec"
run = "bundle exec rspec && npm run test:e2e"

[tasks."test:e2e"]
description = "Run Playwright E2E"
run = "npm run test:e2e"

[tasks."test:spec"]
description = "Run RSpec and Playwright E2E"
run = "bundle exec rspec"

[tasks.lint]
description = "Run Rubocop"
run = "bundle exec rubocop -A"

[tasks.all]
description = "Run RSpec, Playwright E2E, and Rubocop"
run = "bundle exec rspec && npm run test:e2e && rubocop -A"
